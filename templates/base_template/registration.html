{% extends 'base_template/__base.html' %}
{% load static %}
{% block title %}Регистрация{% endblock %}

{% block nav %}
<ul class="breadcrumb">
  <li><a href="#">Главная</a> <span class="divider">/</span></li>
  <li class="active">Регистрация</li>
  
</ul>


{% endblock nav %}
{% block recipes %}
    <h2> Регистрация: </h2>
   <form class="form-horizontal" method="post" role="form"  action="register">{% csrf_token %}
   <br>
   
  <div class="form-group" >
  <div class="row">
  <div class="col-sm-2" style="padding-right: 5px;">
    <label for="email">Почта:</label></div>
    <div class="col-sm-3">
    <input type="text" name="email" value="{{ email }}" id="email">
    </div>
    </div>
    <br>
    <div class="row">
<div class="col-sm-2" style="padding-right: 5px;">
    <label for="username">Логин:</label></div>
    <div class="col-sm-3">
    <input type="text" name="username" value="{{ username }}" id="username">
    </div>
    </div>
    <br>
    <div class="row">
    <div class="col-sm-2" style="padding-right: 5px;">
    <label for="password">Пароль:</label></div>
    <div class="col-sm-3">
    <input type="password" name="password" value="{{ password }}" id="password"> 
</div>
</div>
<br>
<div class="row">
<div class="col-sm-2">
</div>

        <div class="col-sm-2">
        <button type="submit" class="btn btn-default" value="submit">Готово</button>
        <input type="hidden" name="next" value="{{ next|escape }}" />
        </div>
</div>
       <br>
       
       </div>

    </form>



{% endblock %}
